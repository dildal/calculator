<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="calculator">
	<div id="display">
		<p id="main-display"></p>
		<p id="sub-display"></p>
	</div>
	<div class="row">
		<button value="ac" class="top" >AC</button>
		<button value="ce" class="top">CE</button>
		<button value="/" class="top">รท</button>
		<button value="*" class="top right">x</button>
	</div>
	<div class="row">
		<button value="7">7</button>
		<button value="8">8</button>
		<button value="9">9</button>
		<button value="-" class="right">-</button>
	</div>
	<div class="row">
		<button value="4">4</button>
		<button value="5">5</button>
		<button value="6">6</button>
		<button value="+" class="right">+</button>
	</div>
	<div class="row">
		<button value="1">1</button>
		<button value="2">2</button>
		<button value="3">3</button>
		<button value="=" class="two-high bottom right">=</button>
	</div>
	<div class="row">
		<button value="0" class="two-wide">0</button>
		<button value=".">.</button>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">	  	
</script>
<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
